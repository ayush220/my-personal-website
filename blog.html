<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ayush Rahangdale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html">Ayush Rahangdale</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="blog.html" class="active">Blogs</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Blogs</h1>
        </div>
    </section>

    <section class="blog-section">
        <div class="container">
            <div class="blog-grid" id="blogGrid">
                <!-- Blog cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Blog Modal Template -->
    <div class="modal blog-modal" id="blogModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <article class="blog-full">
                <h2 class="blog-title"></h2>
                <div class="blog-meta">
                    <span class="blog-date"></span>
                </div>
                <div class="blog-content"></div>
                <div class="blog-comments-section">
                    <h3>Comments</h3>
                    <div class="comments-list"></div>
                    <button class="add-comment-btn">Add Comment</button>
                </div>
            </article>
        </div>
    </div>

    <!-- Comment Modal Template -->
    <div class="modal comment-modal" id="commentModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Add a Comment</h3>
            <form id="commentForm" class="comment-form">
                <div class="form-group">
                    <label for="commenterName">Name</label>
                    <input type="text" id="commenterName" required>
                </div>
                <div class="form-group">
                    <label for="commentText">Comment</label>
                    <textarea id="commentText" required></textarea>
                </div>
                <button type="submit" class="submit-comment">Submit Comment</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="index.html">Ayush Rahangdale</a>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="testimonials.html">Testimonials</a></li>
                        <li><a href="blog.html">Blogs</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <a href="https://www.linkedin.com/in/ayush2208/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Ayush Rahangdale. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Theme Toggle Switch -->
    <div class="theme-switch-wrapper">
        <span class="theme-icon"><i class="fas fa-sun"></i></span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span class="theme-icon"><i class="fas fa-moon"></i></span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.createClient = supabase.createClient;
    </script>
    <script src="js/theme.js"></script>
    <script src="js/script.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
